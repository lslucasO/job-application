{% load static %}
<link rel="stylesheet" href="{% static 'global/style.css' %}">
<link rel="stylesheet" href="{% static 'restaurant/css/meals.css' %}">


<div class="category-container">
    <h2 class="category-title">Filter by Categorys</h2>
    <ul>
        {% for meal in meals %}
            <li><a class="category-item" href="{% url 'restaurant:category-view' meal.category.id %}">{{meal.category}}</a></li>
        {% endfor %}
    </ul>
</div>
